<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link href="./css/style.css" rel="stylesheet">
    
    </head>
    <body>
        <div class="container mt-3">
            <div class="main">
                <div class="header">
                    <p class="text-center header-text">Power Point Add-in Admin Panel</p>
                </div>


                <div class="items">
                    <div id="templates" class="item">
                        <div class="item-image text-center">
                            <i class="fa fa-file-o fa-4x" aria-hidden="true"></i>
                        </div>
                        <div class="item-name text-center">
                            <span>Templates</span>
                        </div>
                    </div>

                    <div id="images" class="item">
                        <div class="item-image text-center">
                            <i class="fa fa-picture-o fa-4x" aria-hidden="true"></i>
                        </div>
                        <div class="item-name text-center">
                            <span>Images</span>
                        </div>
                    </div>

                    <div id="videos" class="item">
                        <div class="item-image text-center">
                            <i class="fa fa-play fa-4x" aria-hidden="true"></i>
                        </div>
                        <div class="item-name text-center">
                            <span>Videos</span>
                        </div>
                    </div>

                    
                    <div id="framworks" class="item">
                        <div class="item-image text-center">
                            <i class="fa fa-yelp fa-4x" aria-hidden="true"></i>
                        </div>
                        <div class="item-name text-center">
                            <span>Framworks</span>
                        </div>
                    </div>

                    <div id="links" class="item">
                        <div class="item-image text-center">
                            <i class="fa fa-link fa-4x" aria-hidden="true"></i>
                        </div>
                        <div class="item-name text-center">
                            <span>Links</span>
                        </div>
                    </div>

                </div>

            </div> 
        </div>





    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>

</html>
