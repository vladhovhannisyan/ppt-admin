<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link href="../css/style.css" rel="stylesheet">
    
    </head>
    <body>
        <div class="container mt-3">
            <div class="main">
                <div class="header">
                    <span class="back">
                        <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                    </span>
                    <p class="text-center header-text">Images</p>
                </div>


                <div class="items">
                    <button class="add-btn" type="button" data-bs-toggle="modal" data-bs-target="#addImgModal">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        New Image
                    </button>
                    <br>

                    <div class="elements">
                        <div class="element">
                            <img src="../files/temp.jpg" alt="">
                            <p>fa fa-arrow-left fa-2x fa fa-arrow-left fa-2x</p>
                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                        </div>
    
                        <div class="element">
                            <img src="../files/temp.jpg" alt="">
                            <p>fa fa-arrow-left fa-2x fa fa-arrow-left fa-2x</p>
                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                        </div>
                    </div>

                </div>

            </div> 
        </div>



        <!-- Modal -->
        <div class="modal fade" id="addImgModal" tabindex="-1" aria-labelledby="addImgModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addImgModalLabel">Add New Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                    <form action="http://localhost:3000/fileupload" method="post" enctype="multipart/form-data">
                        <input id="filetoupload" type="file" name="filetoupload"><br>
                    </form>
                    

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="save-image" type="button" class="btn btn-primary" data-bs-dismiss="modal"  >Save</button>
                </div>
            </div>
            </div>
        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>

</html>
